<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form">
        <div class="headForm">
            <input v-model = "Todo"  @keyup.enter = "Add" type="text" placeholder="Nhập việc cần làm...">
           
        </div>
        <div class="bodyForm">
        <ul class="listDo ">
         <li class="ItemDo"  v-for="(item, index) in DoList" >
            <ion-icon class="i_comple" @click="Complete(index)" name="square-outline"></ion-icon>
            <p>{{item.do}}</p> 
            <ion-icon class="i_delete" @click="Delete(index, DoList)" name="close-sharp"></ion-icon>
         </li>
        </ul>
        <hr>
        <ul class="listDo ">
            <li  class="ItemDo comple" v-for="(item, index) in DoComple" >
                <ion-icon class="i_comple" @click ="ReAdd(index)" name="checkbox-outline"></ion-icon>
                <strike>{{item.do}} </strike>
                <ion-icon class="i_delete" @click="Delete(index, DoComple)" name="close-sharp"></ion-icon>
             </li>    
        </ul>
        </div>
    </div>
   
    
    <script src="./main.js"></script>
</body>
</html>
